<input type="text" [(ngModel)]="filter" placeholder="Search a character" />
<div class="characters-list">
  <div class="character" *ngFor="let character of characters | filterBy: 'name': filter">
    <img [src]="character.image" alt="" />
    <h3>{{ character.name }}</h3>
    <p>{{ character.species }}</p>
    <app-button [text]="btnText" size="medium"></app-button>
  </div>
</div>
